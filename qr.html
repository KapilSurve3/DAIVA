<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <!-- Include QR Scanner library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qr-scanner@latest/qr-scanner.min.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #qr-video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Video element to show the camera feed -->
    <video id="qr-video" autoplay></video>
    <!-- Result output -->
    <div id="result">Scanning...</div>
    
    <script>
        // Access the video element
        const video = document.getElementById('qr-video');
        const resultElement = document.getElementById('result');
        
        // Set the worker path (use the CDN for simplicity)
        QrScanner.WORKER_PATH = 'https://cdn.jsdelivr.net/npm/qr-scanner@latest/qr-scanner-worker.min.js';
        
        // Initialize the QR scanner
        const qrScanner = new QrScanner(video, result => {
            resultElement.textContent = `QR code scanned: ${result}`;
        }, {
            // Optional: return detailed scan result for future API changes
            returnDetailedScanResult: true
        });
        
        // Start scanning
        qrScanner.start().catch(error => {
            resultElement.textContent = `Error: ${error.message}`;
        });
    </script>
</body>
</html>
