<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #qr-reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="result">Scan a QR code to see the result here</div>

    <script>
        function onScanSuccess(qrCodeMessage) {
            // Handle the result here
            document.getElementById('result').innerText = `QR Code detected: ${qrCodeMessage}`;
        }

        function onScanError(errorMessage) {
            // Handle scan errors here
            console.warn(`QR Code scan error: ${errorMessage}`);
        }

        function startScanner() {
            const html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Use the back camera
                {
                    fps: 10,    // Optional, frames per second
                    qrbox: 250  // Optional, width and height of the scanning box
                },
                onScanSuccess,
                onScanError
            ).catch((err) => {
                console.error(`Failed to start scanning: ${err}`);
            });
        }

        document.addEventListener("DOMContentLoaded", startScanner);
    </script>
</body>
</html>
